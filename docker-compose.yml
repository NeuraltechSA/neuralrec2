services:
  develop:
    container_name: neuralrec2-develop
    tty: true
    stdin_open: true
    privileged: true
    volumes:
      - ./:/app
    build:
      context: .
    network_mode: host
    #  watch:
    #    - action: rebuild
    #      path: .
  mongo-express:
    container_name: neuralrec2-mongo-express
    image: mongo-express:latest
    ports:
      - 8081:8081
    depends_on:
      - mongo
    environment:
      - ME_CONFIG_MONGODB_AUTH_DATABASE=testDB
      - ME_CONFIG_MONGODB_AUTH_USERNAME=root
      - ME_CONFIG_MONGODB_AUTH_PASSWORD=toor
      - ME_CONFIG_MONGODB_ENABLE_ADMIN=true
      - ME_CONFIG_MONGODB_SERVER=mongo
      - ME_CONFIG_MONGODB_PORT=27017
      - ME_CONFIG_BASICAUTH_USERNAME=admin
      - ME_CONFIG_BASICAUTH_PASSWORD=example
  mongo:
    container_name: neuralrec2-mongo
    image: mongo:7.0.21
    ports:
      - 27017:27017
    volumes:
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js
      - neuralrec2-mongo:/data/db

volumes:
  neuralrec2-mongo:
